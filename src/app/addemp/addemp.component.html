<div class="container">

  <h1>Add Employee</h1>
  <p>Please fill in this form to add emp.</p>
  <hr>

  <form [formGroup]="addEmp" (ngSubmit)="onFormSubmit()">

  <label for="email"><b>Email</b></label>
  <input type="text" formControlName="emp_email" placeholder="Enter Email" >
  <br>

  <label *ngIf="addEmp.get('emp_email').hasError('required') && !addEmp.get('emp_email').pristine" style="color:red">Email is Required</label>

  <label *ngIf="addEmp.get('emp_email').hasError('email') && !addEmp.get('emp_email').pristine" style="color:red">Email is Invalid</label>
<br>


  <label for="name"><b>Name</b></label>
  <input type="text" formControlName="emp_name" placeholder="Enter Name" >
  <br>

  <label *ngIf="addEmp.get('emp_name').hasError('required') && !addEmp.get('emp_name').pristine" style="color:red">Name is Required</label>

  <label *ngIf="addEmp.get('emp_name').hasError('pattern') && !addEmp.get('emp_name').pristine" style="color:red">Name is Invalid</label>
<br>




  <label for="empmobile"><b>Mobile no</b></label>
  <input type="number" formControlName="emp_mobile" placeholder="Enter Mobile Number" >


  <label for="empcity"><b>City</b></label>
  <select formControlName="emp_city">

    <option disabled="" selected="">Select city</option>
  <option value="ahmedabad">
    ahmedabad
  </option>
  <option value="baroda">
    baroda
  </option>
</select>



  <label for="gender"><b>Gender</b></label><br>
  <input type="radio" formControlName="emp_gender" value="male">Male&nbsp;&nbsp;
  <input type="radio" formControlName="emp_gender" value="female">Female

 <br><br>


  <div class="clearfix">

    <button type="submit"  class="signupbtn">Add emp</button>
  </div>
  <!-- [disabled]="!addEmp.valid" -->
</form>

</div>
